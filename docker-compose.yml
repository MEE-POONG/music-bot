version: "3.9"

services:
  app:
    build: .
    container_name: music-bot-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_PORT: ${APP_PORT:-3000}
      LAVALINK_HOST: lavalink
      LAVALINK_PORT: 2333
      LAVALINK_PASSWORD: ${LAVALINK_PASSWORD:-youshallnotpass}
      DATABASE_URL: ${DATABASE_URL:-mongodb://localhost:27017/music-bot}
    depends_on:
      lavalink:
        condition: service_healthy
    # ports:
    #   - "${APP_PORT:-3000}:${APP_PORT:-3000}"

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: music-bot-lavalink
    restart: unless-stopped
    environment:
      SERVER_PORT: 2333
      LAVALINK_SERVER_PASSWORD: ${LAVALINK_PASSWORD:-youshallnotpass}
      JAVA_TOOL_OPTIONS: "-Xmx256m"
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
    ports:
      - "2333:2333"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -sf -H \"Authorization: ${LAVALINK_SERVER_PASSWORD:-youshallnotpass}\" http://localhost:2333/version || exit 1"
        ]
      interval: 10s
      timeout: 5s
      retries: 6
